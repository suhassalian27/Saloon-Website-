        <!-- Bootstrap Core CSS -->

        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/font-awesome.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css?family=Aguafina+Script&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link href="signin.css" rel="stylesheet" />
    </head>
    <body>
            
            <!-- navbar begin -->
            <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-light bg-light ">
            <div class="container">
                <img src="img/lo.png" class="logo" />
                <a class="navbar-brand" href="index.html">Fadez</a>          
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link " href="index.html">Home <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="about.html">About</a>
                        <a class="nav-item nav-link" href="service.html">Service</a>
                    </div>
				</div>           
            </div>
        </nav>
        <!-- navbar ends -->


        <form class="form-signin">
            <img class="imgcenter" src="img/logo.png" alt="" width="150" height="150" />            
            <div class="jumbotron login">
            <h4 class="font-weight-normal text-center">Please Log In</h4>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input
                type="email"
                id="inputEmail"
                class="form-control"
                placeholder="Email address"
                required
                autofocus
            />
            <br>
            <label for="inputPassword" class="sr-only">Password</label>
            <input
                type="password"
                id="inputPassword"
                class="form-control"
                placeholder="Password"
                required
            />

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me" /> Remember me
                </label>
            </div>
            <button class="btn btn-md btn-primary btn-block" type="submit">
                Sign in
            </button>
            <p>New User? <a href="signup.html">Sign Up</a>
            </div>
            
        </form>
        <div class="container">
                <p class="mt-5 mb-3 text-muted text-center">
                        Copyright &copy: -2019 All rights Reserved Develped by : Suhas
                        Salian
                    </p>
                </div>
