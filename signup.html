<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>Bootstrap Sample</title>

        <!-- Bootstrap Core CSS -->

        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link href="css/font-awesome.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css?family=Aguafina+Script&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />

        <!-- Custom styles for this template -->
        <link href="signin.css" rel="stylesheet" />
    </head>
    <body>
         <!-- navbar begin -->
         <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-light bg-light ">
            <div class="container">
                <img src="img/lo.png" class="logo" />
                <a class="navbar-brand" href="index.html">Fadez</a>          
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link " href="index.html">Home <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="about.html">About</a>
                        <a class="nav-item nav-link" href="service.html">Service</a>
                    </div>
				</div>           
            </div>
        </nav>
        <!-- navbar ends -->
        <form class="form-signin">
            <img
                class="imgcenter" src="img/logo.png" width="150" height="150"
            />
            
            <div class="jumbotron login">
                <h4 class="font-weight-normal text-center">Create your account</h4>
                <input
                    type="text"
                    class="form-control"
                    placeholder="First name"
                />
                <br>
                <input
                    type="text"
                    class="form-control"
                    placeholder="Last name"
                /> <br>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input
                    type="email"
                    id="inputEmail"
                    class="form-control"
                    placeholder="Email address"
                    required
                    autofocus
                />
                <br />
                
                <input
                    type="password"
                    id="inputPassword"
                    class="form-control"
                    placeholder="Password"
                    required
                />
                <label >Use 8 or more characters with a mix of letters, numbers & symbols</label>
                <br>
                <input
                    type="password"
                    id="inputPassword"
                    class="form-control"
                    placeholder="Confirm Password"
                    required
                />
                <label >Retype the password</label>
                <br>

                <button class="btn btn-md btn-primary btn-block" type="submit">
                    Create my account
                </button>
                <p>Already have an account? <a href="signup.html">Log in</a>
            </div>
        </form>
        <div class="container">
            <p class="mt-5 mb-3 text-muted text-center">
                Copyright &copy: -2019 All rights Reserved Develped by : Suhas
                Salian
            </p>
        </div>
    </body>
</html>
